<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/dcf25690b5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container body">
      <form id="city-form">
        <div class="row row-spacing">
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              autofocus="on"
              placeholder="Search for a city"
              id="city-input"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              class="btn btn-primary"
              value="Search"
              id="search-button"
            />
          </div>
          <div class="col-2">
            <button class="btn btn-success" id="current-location-button">
              Current
            </button>
          </div>
        </div>
      </form>
      <div class="row row-spacing">
        <div class="col-6">
          <div class="current-location">
            <h1 id="city-name"></h1>
          </div>
        </div>
      </div>

      <div class="row row-spacing">
        <div class="col-4">
          <p class="date" id="current-date"></p>
        </div>
        <div class="col-2">
          <img src="#" class="current-icon" id="current-weather-icon" />
          <span class="temp-now" id="current-temp"></span>
          <span class="units">Â°C </span>
        </div>

        <div class="col-6">
          <p>
            <span id="current-desc"></span>
            <br />
            Humidity: <span id="humidity"></span>%
            <br />
            Wind: <span id="wind"></span>km/h
          </p>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
      <footer>
        <a
          href="https://github.com/Warri0r-Fairy/vanilla-weather-app"
          target="_blank"
          >Code open-sourced</a
        >
        by Jacqui Lewis
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
